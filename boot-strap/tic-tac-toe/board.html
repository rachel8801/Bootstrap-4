<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TTT Board
  </title>
  <style type="text/css"> 
  table {
    margin: auto;
  }
  td{
    width: 100px;
    height: 100px;
    
  }
  
  .vertical {
    border-left: 1px solid #000;
    border-right: 1px solid #000;
  }
  .horizontal {
    border-top: 1px solid #000;
    border-bottom: 1px solid #000;
  }
  h1 {
  text-align: center;
  }
    </style>
</head>
<body>
  <h1>Tic tac Toe</h1>
  <table>
    <tr>
      <td></td>
      <td class = 'vertical'></td>
      <td></td>
    </tr>

    <tr>
      <td class = 'horizontal'></td>
      <td class = 'vertical horizontal'></td>
      <td class = 'horizontal'></td>
    </tr>

    <tr>
      <td></td>
      <td class = 'vertical'></td>
      <td></td>
    </tr>
  </table>
</body>
</html>
